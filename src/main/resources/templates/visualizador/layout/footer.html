<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

        <div class="pie-superior">
            <div class="marca-pie"><span class="caja-marca small">MetaMap</span></div>
            <div class="redes" aria-hidden="true">
                <i class="icon fa-brands fa-facebook-f"></i>
                <i class="icon fa-brands fa-linkedin-in"></i>
                <i class="icon fa-brands fa-youtube"></i>
                <i class="icon fa-brands fa-twitter"></i>

        </div>

        <div class="grid-pie">
            <div>
                <h4>NOSOTROS</h4>

                    <li><a th:href="@{/nuestro_equipo}">Nuestro Equipo</a></li>
                    <li><a th:href="@{/faq}">Preguntas Frecuentes</a></li>
                </ul>
            </div>
            <div>

                <ul>
                    <li><a th:href="@{/informacion_legal}">Información Legal</a></li>
                    <li><a th:href="@{/terminos}">Términos y Privacidad</a></li>

        <div class="pie-inferior">

</html>
